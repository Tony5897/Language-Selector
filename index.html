<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming-Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming-Suggester</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div>
          <h4>Quest-Header</h4>
        </div>
      <div class="form">
        <div class="form-group">
          <label for="queOne">Do you like cats or dogs?</label>
          <select id="queOne">
            <option value="cat">Cat</option>
            <option value="dog">Dogs</option>
          </select>
        </div>
        <div class="form">
          <div class="form-group">
            <label for="queTwo">Do you like coffee or tea?</label>
            <select id="queTwo">
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
            </select>
          </div>
          <div class="form">
            <div class="form-group">
              <label for="queThree">Do you like apples or oranges?</label>
              <select id="queThree">
                <option value="apple">Apples</option>
                <option value="orange">Oranges</option>
              </select>
            </div>
          <button class="btn" type="Submit">Submit</button>
          <div id="output">
        </div>
      </form>
    </div>
      <p>You got Swift!</p>
    <img src="img/langart.png" class="middle-img">
  </div>
  </div>
</body>
</html>
